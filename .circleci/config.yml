version: 2.1

jobs:
  build:
    machine:
      image: circleci/classic:latest
    parameters:
      upgrade:
        description: "If true, will install the latest stable version and test upgrade"
        default: false
        type: boolean
    environment:
      TEST_RESULTS: /tmp/test-results
      DKTL_VERSION: "4.2.2"
    steps:
      - checkout:
          path: dkan
      - when:
          condition: << parameters.upgrade >>
          steps:
            - run:
                name: Switch to latest stable tag to upgrade from
                command: |
                  TAG="$(git --git-dir=dkan/.git describe --abbrev=0 --tags)"
                  echo "Testing upgrade from tag: ${TAG}"
                  git --git-dir=dkan/.git checkout "${TAG}"
      - run:
          name: Setup composer config
          command: |
            mkdir ~/.composer
            bash -c 'echo "{\"github-oauth\": {\"github.com\": \"$GITHUB_TOKEN\"}}"' > ~/.composer/auth.json
      - run:
          name: Install DKTL
          command: |
            git clone -b $DKTL_VERSION https://github.com/GetDKAN/dkan-tools.git ~/dkan-tools
            echo "export PATH=~/dkan-tools/bin:$PATH" >> $BASH_ENV
      - run:
          name: Initialize Project
          command: dktl init --dkan-local
      - run:
          name: Make DKAN
          command: dktl make
      - persist_to_workspace:
          root: ~/
          paths:
            - dkan-tools
            - project
            - .composer
  phpunit_dredd:
    machine:
      image: circleci/classic:latest
    parameters:
      upgrade:
        description: "If true, will install the latest stable version and test upgrade"
        default: false
        type: boolean
    environment:
      TEST_RESULTS: /tmp/test-results
    steps:
      - attach_workspace:
          at: ~/
      - run:
          name: Set up DKAN Tools
          command: |
            export PATH=~/dkan-tools/bin:$PATH
            echo "export PATH=~/dkan-tools/bin:$PATH" >> $BASH_ENV
            dktl dc up -d
      - run:
          name: Install Drupal
          command: sleep 10 && dktl install
      - when:
          condition: << parameters.upgrade >>
          steps:
            - run:
                name: Switch to target commit and run DKAN upgrade
                command: |
                  git --git-dir=dkan/.git checkout "${CIRCLE_SHA1}"
                  dktl drush cr
                  dktl drush updb -y
      - run:
          name: Run phpUnit tests
          command: |
            dktl xdebug:start
            dktl dkan:test-phpunit-coverage $CC_TEST_REPORTER_ID
      # - run:
      #     name: Run DKAN dredd tests
      #     command: |
      #       dktl install:sample
      #       dktl dc exec web chmod -R 777 /var/www/docroot/sites/default/files/dkan-tmp
      #       dktl dkan:test-dredd
  cypress_backend:
    machine:
      image: circleci/classic:latest
    parameters:
      upgrade:
        description: "If true, will install the latest stable version and test upgrade"
        default: false
        type: boolean
    environment:
      TEST_RESULTS: /tmp/test-results
    steps:
      - attach_workspace:
          at: ~/
      - run:
          name: Set up DKAN Tools
          command: |
            export PATH=~/dkan-tools/bin:$PATH
            echo "export PATH=~/dkan-tools/bin:$PATH" >> $BASH_ENV
            dktl dc up -d
      - run:
          name: Install Drupal
          command: sleep 10 && dktl install
      - when:
          condition: << parameters.upgrade >>
          steps:
            - run:
                name: Switch to target commit and run DKAN upgrade
                command: |
                  git --git-dir=dkan/.git checkout "${CIRCLE_SHA1}"
                  dktl drush cr
                  dktl drush updb -y
      - run:
          name: Run DKAN cypress tests
          command: dktl dkan:test-cypress --headless --browser=chromium
      - store_artifacts:
          path: docroot/modules/contrib/dkan/cypress/screenshots
      - store_artifacts:
          path: docroot/modules/contrib/dkan/cypress/videos

workflows:
  version: 2
  install_and_test:
    jobs:
      - build:
          name: install_build
      - phpunit_dredd:
          name: install_test_phpunit_dredd
          requires:
            - install_build
      - cypress_backend:
          name: install_test_cypress_backend
          requires:
            - install_build
  upgrade_and_test:
    jobs:
      - build:
          name: upgrade_build
          upgrade: true
      - phpunit_dredd:
          name: upgrade_test_phpunit_dredd
          upgrade: true
          requires:
            - upgrade_build
      - cypress_backend:
          name: upgrade_test_cypress_backend
          upgrade: true
          requires:
            - upgrade_build
