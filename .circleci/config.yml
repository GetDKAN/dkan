#Workflow to only run PHP 7 build if branch name contains php7
#TODO - filter to run PHP71 on releases
workflows:
  version: 2
  build_php5:
    jobs:
      - build:
          filters:
            branches:
              ignore: /.*php7.*/
  build_php5_php7:
    jobs:
      - build:
          filters:
            branches:
              only: 7.x-1.x
      - build_php71:
          requires:
            - build
  build_php7:
    jobs:
      - build_php71:
          filters:
            branches:
              only: /.*php7.*/
