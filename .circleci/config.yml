version: 2
jobs:
  build:
    machine:
      image: circleci/classic:latest
    environment:
      DKTL_CHOWN: False
    steps:
      - checkout
      - run:
          name: Package DKAN
          command: |
            mkdir /home/circleci/dkan
            mv /home/circleci/project/* /home/circleci/dkan
      - run:
          name: Install DKTL
          command: |
            cd ~
            git clone https://github.com/GetDKAN/dkan-tools.git
            chmod 777 ./dkan-tools/bin/dktl
      - run:
          name: Install site
          command: |
            export PATH=$PATH:~/dkan-tools/bin
            cd ~/project
            dktl init
            mv ~/dkan .
            dktl make
            dktl drush site-install -y || true
  test:
    machine:
      image: circleci/classic:latest
    environment:
      TEST_RESULTS: /tmp/test-results
      DKTL_CHOWN: False
    parallelism: 2
    steps:
      - run:
          name: Run tests
          command: |
            export PATH=$PATH:~/dkan-tools/bin
            pwd
            cd ~/project
            pwd
            ls -l
            dktl test:init
            circleci tests glob dkan/test/features/*.feature | circleci tests split --split-by=filesize | while read file; do echo $file; done





