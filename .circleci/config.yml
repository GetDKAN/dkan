version: 2
jobs:
  build:
    machine:
      image: circleci/classic:latest
    environment:
      DKTL_CHOWN: False
    steps:
      - checkout
      - run:
          name: Package DKAN
          command: |
            mkdir /home/circleci/dkan
            mv /home/circleci/project/* /home/circleci/dkan
      - run:
          name: Install DKTL
          command: |
            cd ~
            git clone -b docker-compose-error https://github.com/GetDKAN/dkan-tools.git
            chmod 777 ./dkan-tools/bin/dktl
      - run:
          name: Install site
          command: |
            export PATH=$PATH:~/dkan-tools/bin
            cd ~/project
            dktl init
            mv ~/dkan .
            dktl make
            dktl drush site-install -y || true
      - run:
          name: Install tests
          command: |
            export PATH=$PATH:~/dkan-tools/bin
            cd ~/project
            dktl test:init
  unit_test:
    machine:
      image: circleci/classic:latest
    environment:
      DKTL_CHOWN: False
    steps:
      - run:
          name: Run unit tests
          command: |
            export PATH=$PATH:~/dkan-tools/bin
            cd ~/project
            dktl test:phpunit

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - unit_test:
          requires:
            - build

