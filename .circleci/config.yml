version: 2
jobs:
  build:
    machine:
      image: circleci/classic:latest
    environment:
      TEST_RESULTS: /tmp/test-results
      DKTL_CHOWN: False
    steps:
      - checkout
      - run:
          name: Package DKAN
          command: |
            mkdir /home/circleci/dkan
            mv /home/circleci/project/* /home/circleci/dkan
      - run:
          name: Install DKTL
          command: |
            cd ~
            git clone -b exit-status https://github.com/GetDKAN/dkan-tools.git
            chmod 777 ./dkan-tools/bin/dktl
      - run:
          name: Install site
          command: |
            export PATH=$PATH:~/dkan-tools/bin
            cd ~/project
            dktl init
            mv ~/dkan .
            dktl make
            dktl drush site-install -y || true
      - run:
          name: Run tests
          command: |
            export PATH=$PATH:~/dkan-tools/bin
            pwd
            ls -l
            dktl test:init
            dktl test:behat
