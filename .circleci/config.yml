version: 2

jobs:
  build:
    machine:
      image: circleci/classic:latest
    environment:
      DKTL_CHOWN: False
    steps:
      - checkout
      - run:
          name: Package DKAN
          command: |
            mkdir ~/dkan
            mv ~/project/* ~/dkan
      - run:
          name: Install DKTL
          command: |
            cd ~
            git clone -b docker-compose-error https://github.com/GetDKAN/dkan-tools.git
            chmod 777 ./dkan-tools/bin/dktl
      - run:
          name: Prepare site
          command: |
            export PATH=$PATH:~/dkan-tools/bin
            cd ~/project
            dktl init
            mv ~/dkan .
            dktl make
      - run:
          name: Install tests
          command: |
            export PATH=$PATH:~/dkan-tools/bin
            cd ~/project
            dktl test:init
      - run:
          name: Where Am I
          command: |
            pwd
            ls -l
            echo ~
            ls -l ~
      - persist_to_workspace:
          root: /home/circleci
          paths:
            - bin
            - dkan-tools
            - project

  unit_test:
    machine:
      image: circleci/classic:latest
    environment:
      DKTL_CHOWN: False
    steps:
      - attach_workspace:
          at: /home/circleci
      - run:
          name: Where am I
          command: |
            pwd
            ls -l
            ls -l ~
      - run:
          name: Install site
          command: |
            export PATH=$PATH:~/dkan-tools/bin
            dktl drush site-install -y || true

      - run:
          name: Run unit tests
          command: |
            export PATH=$PATH:~/dkan-tools/bin
            dktl test:phpunit

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - unit_test:
          requires:
            - build

