#    - git submodule sync
#    - git submodule update --init # use submodules

## Customize dependencies
dependencies:
  override:
    - 'composer install --prefer-source --no-interaction':
        pwd:
          test
    - printenv
    # Install latest Drush 7.
    #- export PATH="$HOME/.composer/vendor/bin:$PATH"
    - 'composer global require --prefer-source --no-interaction drush/drush:7.0.0'
    - 'drush make --prepare-install drupal-org-core.make drupal --yes'
    - 'rsync -av . drupal/profiles/dkan --exclude drupal'
    - 'rsync -av drupal/ test'
    - 'drush -y make --no-core --contrib-destination=./ drupal-org.make --no-recursion':
        pwd:
          test/profiles/dkan
    - drush use $HOME/$CIRCLE_PROJECT_REPONAME/test#dkan
    - 'drush si dkan --sites-subdir=default --db-url=$DATABASE_URL --account-name=admin --account-pass=admin  --site-name="DKAN" install_configure_form.update_status_module=''array(FALSE,FALSE)'' --yes'
    - drush cc drush; drush cc all --yes
    - 'drush --quiet --yes --root=$PWD runserver :8888':
        background: true
    - sleep 4

    # Setup display for selenium
    - sh -e /etc/init.d/xvfb start
    - sleep 3

    - wget http://selenium-release.storage.googleapis.com/2.42/selenium-server-standalone-2.42.2.jar
    - java -jar selenium-server-standalone-2.42.2.jar -quiet -p 4444 -log shut_up_selenium :
        background: true

  # we automatically cache and restore many dependencies between
  # builds. If you need to, you can add custom paths to cache:
  #cache_directories:
  #  - "custom_1"   # relative to the build directory
  #  - "~/custom_2" # relative to the user's home directory

