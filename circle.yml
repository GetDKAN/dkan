## Customize test commands
test:
  override:
    - bash dkan/test/circle-behat.sh docroot/profiles/dkan/test/features:
        parallel: true
  post:
    - echo $CIRCLE_ARTIFACTS; cp -av dkan/test/assets $CIRCLE_ARTIFACTS:
        parallel: true
