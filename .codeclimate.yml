version: 2
plugins:
  phpcodesniffer:
    enabled: true
    channel: beta
    config:
      standard: "Drupal,DrupalPractice"
    checks:
      Drupal Commenting InlineComment DocBlock:
        enabled: false
      Drupal Commenting FunctionComment Missing:
        enabled: false
exclude_patterns:
 - "cypress/"
 - "config/"
 - "db/"
 - "dist/"
 - "docs/"
 - "documentation/"
 - "features/"
 - "**/node_modules/"
 - "script/"
 - "**/spec/"
 - "**/test/"
 - "**/tests/"
 - "Tests/"
 - "**/vendor/"
 - "**/*_test.go"
 - "**/*.d.ts"
 - "**/*.yml"
 - "**/*.json"
 - "**/*.js"
 - "**/*.jsx"
 - "*.md"
 - "**/*.md"
 - "*.install"
 - "*.profile"
 - "*.module"
 - "*.xml"
 - "**/*.xml"
 - "**/*.install"
 - "**/*.profile"
 - "**/*.module"
 - ".circleci/"
 - ".gitignore"
 