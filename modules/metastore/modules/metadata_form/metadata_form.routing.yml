metadata_form_new.page:
  path: '/admin/dkan/dataset'
  methods: [GET]
  defaults:
    { _controller: '\Drupal\metadata_form\Controller::pageNew'}
  requirements:
    _permission: 'post put delete datasets through the api'
  options:
    _admin_route: TRUE

metadata_form_edit.page:
  path: '/admin/dkan/dataset/{uuid}'
  methods: [GET]
  defaults:
    { _controller: '\Drupal\metadata_form\Controller::pageEdit'}
  requirements:
    _permission: 'post put delete datasets through the api'
  options:
    _admin_route: TRUE
