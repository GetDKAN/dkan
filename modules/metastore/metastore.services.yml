services:
  metastore.service:
    class: \Drupal\metastore\Service
    arguments:
      - '@schema.schema_retriever'
      - '@metastore.sae_factory'
    calls:
      - [setDataModifierPlugins, ['@plugin.manager.common.data_modifier']]
  metastore.sae_factory:
    class: \Drupal\metastore\Factory\Sae
    arguments:
      - '@schema.schema_retriever'
      - '@data_content_type.storage'
