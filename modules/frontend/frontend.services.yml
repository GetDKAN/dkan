services:
  frontend.page:
      class: Drupal\frontend\Page
      arguments:
        - '%app.root%'
        - '@config.factory'
      shared: false
  frontend.route_provider:
      class: Drupal\frontend\Routing\RouteProvider
      arguments:
        - '%app.root%'
        - '@entity.query.sql'
        - '@config.factory'
