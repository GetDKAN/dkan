services:
  dkan_metastore.service:
    class: \Drupal\dkan_metastore\Service
    arguments:
      - '@dkan_schema.schema_retriever'
      - '@dkan_metastore.sae_factory'
  dkan_metastore.sae_factory:
    class: \Drupal\dkan_metastore\Factory\Sae
    arguments:
      - '@dkan_schema.schema_retriever'
      - '@dkan_data.storage'
