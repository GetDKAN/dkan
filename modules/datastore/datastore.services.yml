services:
  dkan.datastore.service:
    class: \Drupal\datastore\Service
    arguments:
      - '@dkan.datastore.service.resource_localizer'
      - '@dkan.datastore.service.factory.import'
      - '@queue'
      - '@dkan.common.job_store'
      - '@dkan.datastore.import_info_list'

  dkan.datastore.service.resource_localizer:
    class: \Drupal\datastore\Service\ResourceLocalizer
    arguments:
      - '@dkan.metastore.resource_mapper'
      - '@dkan.common.file_fetcher'
      - '@dkan.common.drupal_files'
      - '@dkan.common.job_store'

  dkan.datastore.service.resource_purger:
    class: \Drupal\datastore\Service\ResourcePurger
    arguments:
      - '@config.factory'
      - '@dkan.metastore.reference_lookup'
      - '@dkan.metastore.storage'
      - '@dkan.datastore.service'
    calls:
      - [setLoggerFactory, ['@logger.factory']]

  dkan.datastore.service.factory.import:
    class: \Drupal\datastore\Service\Factory\Import
    arguments:
      - '@dkan.common.job_store'
      - '@dkan.datastore.database_table_factory'

  dkan.datastore.logger_channel:
    parent: logger.channel_base
    arguments: ['datastore']

  dkan.datastore.database_connection_factory:
    class: \Drupal\datastore\Storage\DatabaseConnectionFactory

  dkan.datastore.data_dictionary.alter_table_query_factory.mysql:
    class: \Drupal\datastore\DataDictionary\AlterTableQuery\Factory
    arguments:
      - '@dkan.datastore.database_connection_factory'
      - '@dkan.datastore.date_format.converter.frictionless_to_mysql'
      - '\Drupal\datastore\DataDictionary\AlterTableQuery\MySQLQuery'

  dkan.datastore.database:
    class: \Drupal\Core\Database\Connection
    factory: ['@dkan.datastore.database_connection_factory', 'getConnection']

  dkan.datastore.database_table_factory:
    class: \Drupal\datastore\Storage\DatabaseTableFactory
    arguments:
      - '@dkan.datastore.database'
    calls:
      - [setIndexManager, ['@?indexer.indexmanager']]

  dkan.datastore.sql_endpoint.service:
    class: \Drupal\datastore\SqlEndpoint\Service
    arguments:
      - '@dkan.datastore.service'
      - '@config.factory'

  dkan.datastore.event_subscriber:
    class: \Drupal\datastore\EventSubscriber\DatastoreSubscriber
    arguments:
      - '@config.factory'
      - '@logger.factory'
      - '@dkan.datastore.service'
      - '@dkan.datastore.service.resource_purger'
      - '@dkan.common.job_store'
    tags:
      - { name: event_subscriber }

  dkan.datastore.import_info:
    class: \Drupal\datastore\Service\Info\ImportInfo
    arguments:
      - '@dkan.common.job_store'
      - '@dkan.datastore.service.resource_localizer'
      - '@dkan.datastore.service.factory.import'

  dkan.datastore.import_info_list:
    class: \Drupal\datastore\Service\Info\ImportInfoList
    arguments:
      - '@dkan.common.job_store'
      - '@dkan.datastore.import_info'

  dkan.datastore.date_format.converter.frictionless_to_mysql:
    class: \Drupal\datastore\DataDictionary\DateFormat\Converter
    arguments:
      - '@dkan.datastore.date_format.parser.frictionless'
      - '@dkan.datastore.date_format.compiler.mysql'

  dkan.datastore.date_format.grammar.frictionless:
    class: \Drupal\datastore\DataDictionary\DateFormat\FrictionlessGrammar

  dkan.datastore.date_format.parser.frictionless:
    class: \Drupal\datastore\DataDictionary\DateFormat\Parser
    arguments:
      - '@dkan.datastore.date_format.grammar.frictionless'

  dkan.datastore.date_format.compilation_map.mysql:
    class: \Drupal\datastore\DataDictionary\DateFormat\MySQLCompilationMap

  dkan.datastore.date_format.compiler.mysql:
    class: \Drupal\datastore\DataDictionary\DateFormat\Compiler
    arguments:
      - '@dkan.datastore.date_format.compilation_map.mysql'
