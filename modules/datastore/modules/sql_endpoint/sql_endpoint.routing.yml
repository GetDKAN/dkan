sql_endpoint.get.api:
  path: '/api/1/datastore/sql'
  methods: [GET]
  defaults:
    { _controller: '\Drupal\sql_endpoint\WebServiceApi::runQueryGet'}
  requirements:
    _access: 'TRUE'
sql_endpoint.post.api:
  path: '/api/1/datastore/sql'
  methods: [POST]
  defaults:
    { _controller: '\Drupal\sql_endpoint\WebServiceApi::runQueryPost'}
  requirements:
    _access: 'TRUE'
sql_endpoint.settings:
  path: '/admin/config/dkan/sql_endpoint'
  defaults:
    _form: '\Drupal\sql_endpoint\Form\DkanSqlEndpointSettingsForm'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE
