datastore.settings:
  type: config_object
  label: 'Datastore Settings'
  mapping:
    rows_limit:
      type: integer
    purge_file:
      type: integer
    purge_table:
      type: integer
    triggering_properties:
      type: sequence
      sequence:
        type: string
    delete_local_resource:
      type: boolean
    always_use_existing_local_perspective:
      label: 'If a local file is unexpectedly in place, use it.'
      type: boolean
