datastore.sql_endpoint.settings:
  path: '/admin/dkan/sql-endpoint'
  defaults:
    _form: '\Drupal\datastore\SqlEndpoint\Form\DkanSqlEndpointSettingsForm'
    _title: "Datastore SQL endpoint settings"
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

datastore.dkan_resource_settings:
  path: '/admin/dkan/resources'
  defaults:
    _title: 'Resources'
    _form: 'Drupal\datastore\Form\ResourceSettingsForm'
  requirements:
    _permission: 'administer site configuration'

datastore.datasets_import_status_dashboard:
  path: '/admin/dkan/dataset-status/{harvestId}'
  methods: [ GET ]
  defaults:
    _controller: \Drupal\datastore\Controller\DashboardController::datasetsImportStatus
    _title_callback: \Drupal\datastore\Controller\DashboardController::datasetsImportStatusTitle
    harvestId: NULL
  requirements:
    _permission: 'dkan.harvest.dashboard'
  options:
    _auth: [ 'basic_auth', 'cookie' ]

datastore.settings:
  path: '/admin/dkan/datastore'
  defaults:
